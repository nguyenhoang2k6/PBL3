<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Fitness - Dụng cụ và phụ kiện thể thao</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="header">
        <img id="logo" src="./assets/images/logo PBL3.png" alt="logo">
        <ul id="nav">
            <li id="product_list"><a href=""><i class="fa-solid fa-bars"></i> Danh mục sản phẩm</a></li>
            <li><a href="">Bóng đá</a></li>
            <li><a href="">Bóng chuyền</a></li>
            <li><a href="">Bóng rổ</a></li>
            <li><a href="">Bóng bàn</a></li>
            <li><a href="">Cầu lông</a></li>
        </ul>
        <div id="search">
            <div id="search_box">
                <button title="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Tìm sản phẩm...">
            </div>
        </div>
        <div id="user_nav">
            <div id="contact">
                <i class="fa-regular fa-pen-to-square contact-icon"></i>
                <span class="contact-text">
                    <span class="contact-label">Tư vấn mua hàng</span>
                    <a class="contact-number" href="tel:0823885888">0823885888</a>
                </span>
            </div>
            <div id="cart">
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                <span class="item-count">0</span>
            </div>
            <div id="account">
                <a href=""><i class="fa-solid fa-user"></i></a>
            </div>
            <div id="wishlist">
                <a href=""><i class="fa-solid fa-heart"></i></a>
                <span class="item-count">0</span>
            </div>
            <div id="language">
                <a href=""><i class="fa-solid fa-globe"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
